<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <h1>Weekly Planner</h1>
    <div class="container">
      <div class="row all-days">
        <button class="days" id="sunday">Sunday</button>
        <button class="days" id="monday">Monday</button>
        <button class="days" id="tuesday">Tuesday</button>
        <button class="days" id="wednesday">Wednesday</button>
        <button class="days" id="thursday">Thursday</button>
        <button class="days" id="friday">Friday</button>
        <button class="days" id="saturday">Saturday</button>
      </div>
      <div class="add-entry-button">
        <button class="add-button">Add Entry</button>
      </div>
      <div class="modal-container hidden">
        <h1>Add Entry</h1>
        <form>
          <div class="row">
            <select name="day-of-week" class="drop-down">
              <option value="default">Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thurday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time" class="drop-down">
              <option value="default">Time</option>
              <option value="12">12:00</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
            </select>
          </div>
          <div class="row">
            <textarea id="description" name="description">Description</textarea>
          </div>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
      <h2>Scheduled Events for Monday</h2>
      <div class="table">
        <table>
          <thead>
            <tr id="table-header">
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody class="monday">
            <tr>
              <td>10:00</td>
              <td>Feed the cats</td>
            </tr>
            <tr>
              <td>1:00</td>
              <td>eat lunch</td>
            </tr>
          </tbody>
          <tbody class="tuesday hidden"></tbody>
          <tbody class="wednesday hidden"></tbody>
          <tbody class="thursday hidden"></tbody>
          <tbody class="friday hidden"></tbody>
          <tbody class="saturday hidden"></tbody>
          <tbody class="sunday hidden"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
